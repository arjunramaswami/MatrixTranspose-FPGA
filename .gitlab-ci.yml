# Arjun Ramaswami

variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - test

build-all:
  stage: build
  script:
    - rm -rf build
    - mkdir -p build && cd build
    - cmake ..
    - make
    - chmod +x bin/host
    - make swi_bitrev_diag_emu
  artifacts:
    paths:
      - build/bin/host
      - build/bin/64pt_swi_bitrev_diag_emu.aocx

test-all:
  stage: test
  script:
    - cd build/bin/
    - CL_CONTEXT_EMULATOR_DEVICE_INTELFPGA=1 ./host -n 64 -b 1 -p 64pt_swi_bitrev_diag_emu.aocx
  dependencies:
    - build-all
